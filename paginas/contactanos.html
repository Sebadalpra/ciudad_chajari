<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../recursos/favicon/favicon.ico">
    <link rel="stylesheet" href="../css/stryles.css">
    <title>Chajarí E.R</title>

</head>

<body>
    <header>
        <div class="header">

            <!-- BAARA DE NAVEGACIÓN -->
            <nav class="nav">
                <img src="../recursos/logo.png" class="nav__logo">
                <ul class="nav__links">
                    <li class="nav__enlaces"><a href="../index.html" class="nav__link">Inicio</a></li>
                    <li class="nav__enlaces"><a href="ciudad.html" class="nav__link">Ciudad</a></li>
                    <li class="nav__enlaces"><a href="termas-camping.html" class="nav__link">Termas/Capming</a></li>
                    <li class="nav__enlaces"><a href="eventos.html" class="nav__link">Eventos</a></li>
                    <li class="nav__enlaces"><a href="contactanos.html" class="nav__link">Contactanos</a></li>
                </ul>
            </nav>
    </header>
    <main>
        <section class="formularios">
            <div class="formularios__div">
                <h1 class="contactanos">Contactanos</h1>
                <form class="formularios__seccion" method="post">
                    <label for="name">Nombre</label>
                    <input placeholder="Pedro" />
                    <label for="surname">Apellido</label>
                    <input placeholder="Benitez" />
                    <label for="Mail">Mail</label>
                    <input placeholder="...@gmail.com" />

                    <div class="formularios__seccion">
                        <p class="formularios__parrafo">¿Querés recibir información turística?</p>
                        <div class="formularios__label">
                            <label for="color">Si</label>
                            <input type="radio" name="turistica" value="Si"></input>
                            <label for="color">No</label>
                            <input type="radio" name="turistica" value="No"></input>
                            <label for="color">Tal vez</label>
                            <input type="radio" name="turistica" value="Tal vez"></input>
                        </div>
                    </div>

                    <div class="formularios__seccion">
                        <p class="formularios__parrafo">¿Querés conocer nuestros eventos?</p>
                        <div class="formularios__label">
                            <label for="color">Si</label>
                            <input type="radio" name="eventos" value="Si"></input>
                            <label for="color">No</label>
                            <input type="radio" name="eventos" value="No"></input>
                            <label for="color">Tal vez</label>
                            <input type="radio" name="eventos" value="Tal vez"></input>
                        </div>
                    </div>


                    <div class="formularios__seccion">
                        <p>Comentarios:</p>
                        <textarea class="formularios__seccion">

                    </textarea>
                    </div>

                    <div class="formularios__btn">
                        <input class="formularios__boton" type="submit" value="ENVIAR">
                    </div>
                </form>
            </div>
        </section>

    </main>
    <footer class="footer">
        <!-- REDES SOCIALES -->
        <div class="redes-sociales">
            <a class="redes-sociales__link" href="https://es-la.facebook.com/TurismoChajari/"><img
                    class="redes-sociales__img" src="../recursos/facebook.png" alt=""></a>
            <a class="redes-sociales__link" href="https://www.instagram.com/gobiernodechajari/?hl=es"><img
                    class="redes-sociales__img" src="../recursos/instagram.png" alt=""></a>
            <a class="redes-sociales__link" href="https://twitter.com/gobiernochajari?lang=es"><img
                    class="redes-sociales__img" src="../recursos/twitter.png" alt=""></a>
        </div>
        <p class="footer_p">2022 © | CHAJARÍ E.R | Todos los derchos reservados</p>
    </footer>
</body>

</html>
